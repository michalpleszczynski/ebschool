<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eb="http://java.sun.com/jsf/composite/eb">
<h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet library="auth_layout" name="css/styles.css" />
    <h:outputStylesheet library="auth_layout" name="css/layout.css" />
</h:head>
<h:body>

    <div id="top" class="top">
        <ui:insert name="top">
            <section>
                <h:graphicImage library="main_layout" name="img/top_logo.png" styleClass="center"/>
            </section>
        </ui:insert>
    </div>

    <div id="content" class="main_content">
        <div id="left">
            <ui:insert name="left">Left</ui:insert>
        </div>

        <ui:insert name="content">Content</ui:insert>
    </div>

    <div id="bottom">
        <ui:insert name="bottom">Bottom</ui:insert>
    </div>

</h:body>
</html>
