<!doctype html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="EB school"/>
    <meta name="robots" content="all"/>
    <meta name="author" content="michau"/>
    <title>EB School</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css"/>
</head>

<!--scripts on top because of loading the user       -->
<script src="js/jquery-1.10.1.js"></script>
<script src="js/init.js"></script>
<script>init()</script>

<html lang="en">
<body>
    <div id="login_element">
        <p id="login_element_text">Logged as:
            <a id="username_link" href="javascript:void(0)"
               onclick="showUserDetails(getCurrentUser().id); return false;"></a>
            <a id="logout_link" onclick="logout()" href="javascript:void(0)">Logout</a>
        </p>
    </div>

    <section id="userInfo" class="hidden">
        <p id="userType" name="userType"></p>
        <p id="firstName" name="firstName"></p>
        <p id="lastName" name="lastName"></p>
        <p id="login" name="login"></p>
        <p id="email" name="email"></p>
        <p id="user_level" name="user_level"></p>
        <p id="pin" name="pin"></p>
        <button id="classesBtn" onclick="showClasses();">Show my classes</button>
        <ul id="myClasses">Your classes:</ul>
    </section>

    <section id="classInfo" class="hidden">
        <p id="when" name="when"></p>
        <p id="where" name="where"></p>
        <p id="class_level" name="class_level"></p>
        <p id="description" name="description"></p>
        <button id="teachersBtn" onclick="showTeachersByClass();">Show teachers</button>
        <button id="studentsBtn" onclick="showStudentsByClass();">Show students</button>
        <ul id="class_teachers">Teachers:</ul>
        <ul id="class_students">Students:</ul>
    </section>

    <section id="messageSection" class="hidden"></section>

</body>
<script src="js/main.js"></script>
<script src="js/auth.js"></script>

</html>
