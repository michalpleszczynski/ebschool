<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eb="http://java.sun.com/jsf/composite/eb/student">
<h:head>
    <title>Grades</title>
</h:head>
<h:body>
    <ui:composition template="/WEB-INF/templates/auth_layout.xhtml">
        <ui:define name="left">
            <eb:left_menu currentSection="grades" />
        </ui:define>
        <ui:define name="content">
            <h:dataTable value="#{gradeManager.currentStudentGrades}" var="grade">
                <h:column>
                    #{grade.percentage}
                </h:column>

                <h:column>
                    #{grade.weight}
                </h:column>

                <h:column>
                    #{grade.comment}
                </h:column>

            </h:dataTable>
        </ui:define>
        <ui:define name="bottom">Copyright.</ui:define>
    </ui:composition>
</h:body>
</html>
