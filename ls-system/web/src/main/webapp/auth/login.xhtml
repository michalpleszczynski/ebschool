<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://java.sun.com/jsf/passthrough"
      xmlns:eb="http://java.sun.com/jsf/composite/eb"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Log in.</title>
</h:head>
<h:body>
    <form method="post" action="j_security_check">
        <h:outputText value="Log In" />
        <h:outputText rendered="${param.retry == 'true'}" value="Incorrect login/password. Try again" />
        <input type="text" name="j_username" id="j_username" placeholder="username" required="true"/>
        <input type="password" name="j_password" id="j_password" placeholder="password" required="true"/>
            <span>
                <input type="checkbox" id="checkbox" name="checkbox"/>
                <label for="checkbox">remember</label>
            </span>
        <input type="submit" value="login"/>
    </form>
</h:body>
</html>
